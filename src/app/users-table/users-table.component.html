  <table mat-table [dataSource] = "users" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> <img alt='element.avatar' [src] = 'element.avatar'></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="userTableDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userTableDisplayedColumns;"></tr>
  </table>

  <h1>Source Table</h1>

  <table mat-table [dataSource] = "sources" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="pantone_value">
      <th mat-header-cell *matHeaderCellDef> Pantone Value </th>
      <td mat-cell *matCellDef="let element"> {{element.pantone_value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="sourceTableDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: sourceTableDisplayedColumns;"></tr>
  </table>
