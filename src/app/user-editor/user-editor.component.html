<div *ngIf=user class="container">
  <form style="text-align: center" novalidate [formGroup]='editForm' (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field class="half-width">
        <input matInput formControlName="email" placeholder="Email" type="email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="half-width">
        <input matInput formControlName="first_name" placeholder="First Name" type="text" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="half-width">
        <input matInput formControlName="last_name" placeholder="Last Name" type="text" required>
      </mat-form-field>
    </p>
    <button mat-raised-button type="submit"  [disabled]="editForm.invalid">Update</button>
    <div *ngIf="user">
      <h3>User Info</h3>
      <p>First Name:{{user.first_name}}</p>
      <p>Last Name:{{user.last_name}}</p>
      <p>Email:{{user.email}}</p>
    </div>
    <button mat-raised-button (click)="goBack()">Go back</button>
  </form>
</div>
