<div class="container">
  <form novalidate [formGroup]='loginForm' (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field class="half-width">
        <input matInput formControlName="email" placeholder="Email" type="email" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="half-width">
        <input matInput formControlName="password" placeholder="Password" type="password" required>
      </mat-form-field>
    </p>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.invalid">Login</button>
    <button class = "btn btn-check" type="button" (click)="onRegistration()">Registration</button>
    <div *ngIf="errMess">
      <h2>Wrong username or login</h2>
    </div>
  </form>
</div>
