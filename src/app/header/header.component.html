<mat-toolbar color="primary">
  <span class="spacer"></span>
  <button mat-raised-button (click)="onRegistration()" *ngIf="this.router.url ==='/login'"><span></span>Registration</button>
  <button mat-raised-button (click)="logout()" *ngIf="this.router.url !=='/login' && this.router.url !=='/registration'"><span></span>Logout</button>
</mat-toolbar>
